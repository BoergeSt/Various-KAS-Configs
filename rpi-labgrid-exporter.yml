header:
  version: 14
  includes:
    - include/common-settings.yml

defaults:
  repos:
    branch: scarthgap

machine: raspberrypi-armv8
distro: rpi-lg-linux
target:
  - rpi-labgrid-exporter-image
  - rpi-labgrid-exporter-bundle


local_conf_header:
  legal-stuff: |
    ACCEPT_EULA_$MACHINE = "1"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES += " allow-root-login post-install-logging "
  synaptic: |
    LICENSE_FLAGS_ACCEPTED = "synaptics-killswitch"
  rpi-specific: |
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "1"
  dual-rootfs: |
    WKS_FILE = "sdimage-rpi-labgrid-exporter.wks"
  rauc: |
    DISTRO_FEATURES:append = " rauc "
    RAUC_KEY_FILE = "${COREBASE}/../../container/ci_cd_setup/certs/rpi-rauc/rpi-rauc.key"
    RAUC_CERT_FILE = "${COREBASE}/../../container/ci_cd_setup/certs/rpi-rauc/rpi-rauc.crt"
    RAUC_KEYRING_FILE = "${COREBASE}/../../container/ci_cd_setup/certs/rootCA/rootCA.crt"
  overlayfs: |
    ### Settings for ETC-Overlayfs
    OVERLAYFS_ETC_MOUNT_POINT = "/data"
    OVERLAYFS_ETC_DEVICE = "/dev/mmcblk0p4"
    OVERLAYFS_ETC_FSTYPE = "ext4"
    OVERLAYFS_ETC_USE_ORIG_INIT_NAME = "1"
    OVERLAYFS_ETC_CREATE_MOUNT_DIRS = "0"

    ### Settings for other overlayfs
    OVERLAYFS_MOUNT_POINT[data] ?= "/data/overlays"
    OVERLAYFS_QA_SKIP[data] = "mount-configured"
  readonly: |
    CMDLINE:append = " ro "
    EXTRA_IMAGE_FEATURES = "read-only-rootfs"
  bst: |
    IMAGE_INSTALL:append = " bst-ssh-certificates "


repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    layers:
      meta:
  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-filesystems:
  meta-raspberrypi:
    url: https://git.yoctoproject.org/meta-raspberrypi
  meta-labgrid:
    url: https://github.com/labgrid-project/meta-labgrid.git
  meta-rauc:
    url: https://github.com/rauc/meta-rauc.git
  meta-rpi-labgrid-exporter:
    url: https://github.com/BoergeSt/meta-rpi-labgrid-exporter.git
  meta-bst:
    path: ./meta-bst

